<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Statement</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for additional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .bill-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>

<div class="bill-container">
    <h1>Billing Statement</h1>
    
    <p><strong>Customer Name:</strong> <span id="customerName">Loading...</span></p>
    <p><strong>Address:</strong> <span id="customerAddress">Loading...</span></p>
    <p><strong>Phone Number:</strong> <span id="customerPhone">Loading...</span></p>
    <p><strong>Bill ID:</strong> <span id="billId">Loading...</span></p>
    <p><strong>Date:</strong> <span id="billDate">Loading...</span></p>

   
    
    <div class="total">
        Total Amount Due: <span id="totalAmount">₹0.00</span>
    </div>

    <a href="javascript:window.print();" class="button">Print Bill</a>
</div>

<script>
    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
      
        return urlParams.get(param);
    }

    // Fetch bill data based on customer ID
    async function fetchBillData(customerId) {
    try {
        const response = await fetch(`http://localhost:3001/bills/customer/${customerId}`, {
            method: "GET",
        });
        if (!response.ok) {
            console.error(`Error: ${response.status} ${response.statusText}`);
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log(data)
        populateBillData(data);
    } catch (error) {
        console.error('Error fetching bill data:', error);
        alert('Error fetching bill data. Please try again later.');
    }
}


    // Populate the bill data into the HTML
    function populateBillData(data) {
        const billItemsContainer = document.getElementById('billItems');
        let totalAmount = 0;

        // Assuming data has fields for name, address, phone, bill ID, etc.
        document.getElementById('customerName').innerText = data.name;
        document.getElementById('customerAddress').innerText = data.address;
        document.getElementById('customerPhone').innerText = data.phone_number;
        document.getElementById('billId').innerText = data.bill_id; // Adjust according to your backend response
        document.getElementById('billDate').innerText = new Date().toLocaleDateString();

        
        document.getElementById('totalAmount').innerText = `₹${data.total_amount}`;
    }

    // Get customer ID from URL and fetch data
    const customerId = getQueryParam('customerId');
    if (customerId) {
        fetchBillData(customerId);
    } else {
        alert('No customer ID provided.');
    }
</script>

</body>
</html>
