<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Billing System</title>
</head>
<body>
  <h1>Welcome to Telephone Billing System</h1>
  <input type="text" id="customerId" placeholder="Enter Customer ID">
  <button onclick="getCustomer()">Get Customer Info</button>

  <div id="customerInfo"></div>

  <script>
    function getCustomer() {
      const customerId = document.getElementById('customerId').value;
      fetch(`http://localhost:3000/customers/${customerId}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('customerInfo').innerHTML = JSON.stringify(data);
        })
        .catch(error => {
          console.error('Error fetching customer:', error);
        });
    }
  </script>
</body>
</html>
